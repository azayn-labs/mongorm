name: Tests

on:
  push:
    branches: [ main, release, develop ]
  pull_request:

jobs:
  test:
    name: project-test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.25.7
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017
        run: go test -v ./tests/...
